<div class="container color-dark">
  <div class="col">
    <p>Lorem ipsum dolor sit amet.</p>
  </div>
  <div class="col">
    <p>Lorem ipsum dolor sit amet ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Lorem ipsum dolor sit amet.</p>
    <form>
      <input [(ngModel)]="goalText" type="text" class="txt" name="item" placeholder="Life goal..">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{goal}}
    </p>
  </div>
</div>
